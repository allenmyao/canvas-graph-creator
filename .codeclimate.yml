engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 40
    checks:
      Similar code:
        enabled: false
  eslint:
    enabled: true
    checks:
      keyword-spacing:
        enabled: false
      no-console:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "src/js/**.js"
exclude_paths:
- "*.*"
- ".*"
- test/
- selenium-tests/
- node_modules/
- dist/
