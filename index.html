<!DOCTYPE html>
<html>
<head>
    <title>Canvas Graph Creator</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./dist/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Canvas Graph Creator</h1>

        <div id="toolbar">
            <div id="tools-container">
                <ul class="tool-list">
                    <li class="tool-listitem">
                        <div class="tool vcenter-wrapper selected" data-tool="node">
                            <span class="vcenter">Add Node</span>
                        </div>
                    </li>
                    <li class="tool-listitem">
                        <div class="tool vcenter-wrapper" data-tool="edge">
                            <span class="vcenter">Add Edge</span>
                        </div>
                    </li>
                    <li class="tool-listitem">
                        <div class="tool vcenter-wrapper" data-tool="move">
                            <span class="vcenter">Move Object</span>
                        </div>
                    </li>
                    <li class="tool-listitem">
                        <div class="tool vcenter-wrapper" data-tool="erase">
                            <span class="vcenter">Erase Object</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="tool-modes">
            <ul class="tool-mode-list">
                <li class="tool-mode"></li>
            </ul>
        </div>

        <canvas id="canvas" width="1024" height="600"></canvas>

        <div id="canvas-info">
            <div>Click on empty space in the box above to add a node.</div>
            <div>Click on a node to select it. Selected nodes have a red border.</div>
            <div>Select a second node to add an edge.</div>
        </div>
    </div>

    <script src="./dist/js/app.js"></script>
</body>
</html>
