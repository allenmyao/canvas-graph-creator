<!DOCTYPE html>
<html>

<head>
  <title>Canvas Graph Creator</title>

  <link rel="stylesheet" type="text/css" href="./dist/css/app.css" />
</head>

<body>
  <div class="container">

    <nav id="navbar">
      <div>
        <a href="" class="logo">Canvas Graph Creator</a>
      </div>
      <div>
        <ul class="nav-list">
          <li>
            <a href="https://github.com/allenmyao/canvas-graph-creator">Source</a>
          </li>
          <li>
            <a href="./esdoc">Documentation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="top-bar">
      <div id="tool-modes">
        <select id="mode-select" class="dropdown-select"></select>
      </div>

      <div id="tool-inputs">
        <form id="tool-inputs-form"></form>
      </div>

      <div id="metadata-tool-inputs"></div>
    </div>

    <div id="toolbar">
      <ul class="tool-list">
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="node">Add Node</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="edge">Add Edge</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="select">Select Object</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="move">Move Object</button>
        </li>
        <!--
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="editnode">Edit Node</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="editedge">Edit Edge</button>
        </li>
        -->
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="erase">Erase Object</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="metadata">Edit Label</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="pan">Pan</button>
        </li>
        <li class="tool-listitem">
          <button type="button" class="tool btn-raised" data-tool="algorithm">Algorithm</button>
        </li>
      </ul>
    </div>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div id="sidebar">
      <div class="tabs-container">
        <ul class="tab-list">
        </ul>
      </div>
    </div>

    <div id="status-bar">
      <ul class="status-bar__itemlist">
        <li class="status-bar__itemlist__item">
          <form id="zoom">
            <fieldset>
              <div class="flex">
                <input type="text" id="zoom-input" value="100%" list="zoom-list">
                <datalist id="zoom-list">
                  <option value="10"></option>
                  <option value="25"></option>
                  <option value="50"></option>
                  <option value="75"></option>
                  <option value="100"></option>
                  <option value="125"></option>
                  <option value="150"></option>
                  <option value="200"></option>
                  <option value="400"></option>
                  <option value="600"></option>
                  <option value="800"></option>
                  <option value="1000"></option>
                </datalist>
                <label>Zoom</label>
              </div>
            </fieldset>
            <button type="button" id="reset-transform" class="btn-flat">Reset</button>
          </form>
        </li>
        <li class="status-bar__itemlist__item">
          <form id="mouse-pos">
            <fieldset>
              <label>x</label>
              <output id="mouse-x">0</output>
            </fieldset>
            <fieldset>
              <label>y</label>
              <output id="mouse-y">0</output>
            </fieldset>
          </form>
        </li>
        <div style="float:right">
          <button type="button" id="export-graph-button">Export</button>
          <button type="button" id="import-graph-button">Import</button>
          <input type="text" id="export-import-text"  placeholder="serialized string" />
        </div>
      </ul>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <ul class="component-node">
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Toggle Accepting State
        </a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Toggle Start State
        </a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Delete Node
        </a>
      </li>
    </ul>
    <ul class="component-edge">
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
         Toggle Directed Edge
        </a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Delete Edge
        </a>
      </li>
    </ul>
    <ul class="component">
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Edit Label
        </a>
      </li>
    </ul>
    <ul class="blank">
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Add Circle Node
        </a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link">
          Add Square Node
        </a>
      </li>
    </ul>
  </div>


  <script src="./dist/js/app.js"></script>
</body>

</html>
